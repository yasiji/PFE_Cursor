version: '3.8'

# Development Docker Compose - with hot reloading
services:
  # Backend API (FastAPI) with hot reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pfe-backend-dev
    ports:
      - "8000:8000"
      - "8501:8501"
    environment:
      - ENVIRONMENT=dev
      - PYTHONPATH=/app
    volumes:
      - ./services:/app/services       # Hot reload
      - ./shared:/app/shared           # Hot reload
      - ./apps/streamlit:/app/apps/streamlit  # Hot reload
      - ./data:/app/data               # Persist data
    command: >
      sh -c "uvicorn services.api_gateway.main:app --host 0.0.0.0 --port 8000 --reload &
             streamlit run apps/streamlit/app.py --server.port 8501 --server.headless true --server.address 0.0.0.0"
    restart: unless-stopped
    networks:
      - pfe-network-dev

  # Frontend with Vite dev server
  frontend:
    image: node:20-alpine
    container_name: pfe-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./apps/store-manager-frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pfe-network-dev

networks:
  pfe-network-dev:
    driver: bridge

