version: '3.8'

services:
  # All-in-one container with backend + streamlit
  app:
    image: ghcr.io/YOUR_USERNAME/pfe-replenishment:latest
    container_name: pfe-app
    ports:
      - "80:80"        # Frontend
      - "8000:8000"    # API
      - "8501:8501"    # ML Dashboard
    environment:
      - ENVIRONMENT=prod
    volumes:
      - pfe-data:/app/data
    restart: unless-stopped

volumes:
  pfe-data:

